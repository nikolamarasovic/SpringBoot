<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Page Title</title>
</head>
<body>
<h1>Author list</h1>
<a href="addNewAuthor">New Book</a>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.authorName}"></td>
        <td th:text="${author.title}"></td>
        <!-- <td>
            <a th:href="@{'/edit/' + ${author.id}}">Edit</a>
            <a th:href="@{delete/{id}(id=${author.id})}">Delete</a>
        </td> -->
    </tr>
</table>
</body>
</html>
