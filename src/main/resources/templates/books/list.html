<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Page Title</title>
</head>
<body>
<h1>Book list</h1>
<a href="addNewBook">New Book</a>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Option</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.authorNames}"></td>
        <td>
            <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
            <a th:href="@{delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
